

<div>
  <h2>Mission to get all titans</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Job</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let titan of titans">
        <td>{{titan.name}} </td>
        <td>{{titan.job}} </td>
      </tr>
    </tbody>
  </table>
</div>
